<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .info{
        display: none;
        width:200px;
        height: 100px;
        background-color: blueviolet;
        border: 1px solid;
        position:absolute;
        top: 45%;
        left:40%;

       } 
       .bt:active+.info{
        display: block;
       }

       .bt{

        height: 40px;
        width: 100px;
        background-color: black;
        color:white;
        position: absolute;
        left: 45%;
        top:50%;
       }
       
    </style>
</head>
<body>
      <button class="bt">Read info</button>
      <div class="info">This is info</div>
</body>
</html>
